<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <title>NFT preiview card component</title>


  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">


  <!-- Stylesheets -->
  <link rel="stylesheet" href="css/main.css">

</head>
<body>
  

  <main class="card">
    <h1 class="card__heading"> <a href="#">Equilibrium #3429</a> </h1>
    <a href="#" class="card__link">
      <img src="images/nft-preview.jpg" alt="Equilibrium" width="278" height="278" class="card__img">
      <span class="card__link-overlay">
        <img src="images/icon-view.svg" class="card__preview-icon" alt="">
      </span>
    </a>
    <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>

    <div class="card__price-time">
      <span class="card_price">
        <img src="images/icon-ethereum.svg" alt="" class="card__price-icon">
        <span class="card__price-text">0.041 ETH</span>
      </span>

      <span class="card__time">
        <img src="images/icon-clock.svg" alt="" class="card__time-icon">
        <span class="card__time-text">3 days left</span>
      </span>
    </div>
    <hr class="card__divider">
    <div class="card__author-wrapper">
      <img class="card__author-img" src="images/author.jpg" alt="Jules Wyvern">
      <span class="card__author-text">Creation of <a href="#">Jules Wyvern</a></span>
    </div>
  </main>
</body>
</html>
